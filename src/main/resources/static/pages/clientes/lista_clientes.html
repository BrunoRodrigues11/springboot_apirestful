<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="container">
    <div class="row pt-3">
      <div class="form-control">
        <div class="row d-flex justify-content-between align-items-start">
          <div class="col-md-6">            
              <h3> Lista de Clientes </h3>                
          </div> 
          <div class="col-md-4">
              <a class="btn btn-success" id="adicionar-button" type="button" href="#">
                  <i class="bi bi-plus"></i>
                  Adicionar
              </a>
              <a class="btn btn-warning" id="editar-button" type="button" href="#">
                  <i class="bi bi-plus"></i>
                  Editar
              </a>     
              <a class="btn btn-danger" id="deletar-button" type="button" href="#">
                  <i class="bi bi-plus"></i>
                  Deletar
              </a>
              <a class="btn btn-primary" id="visualizar-button" type="button" href="#">
                  <i class="bi bi-plus"></i>
                  Visualizar
              </a>                        
          </div>                                
        </div>
        <br>
        <table class="table table-responsive table-hover text-bg-light align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Estado Civil</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Dados da tabela serão inseridos aqui -->
            </tbody>
        </table>         
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Detalhes do Cliente</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Nome: <span id="modal-nome"></span></p>
          <p>Endereço: <span id="modal-endereco"></span></p>
          <p>Telefone: <span id="modal-telefone"></span></p>   
          <p>Estado Civil: <span id="modal-estadoCivil"></span></p>                    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
      fetchClientes();
    </script>
</body>
</html>
