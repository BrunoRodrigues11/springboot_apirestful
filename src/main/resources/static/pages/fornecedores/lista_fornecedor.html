<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>
</head>
<body>
    <h1>Lista de Fornecedores</h1>
    <br>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Razão Social</th>
            <th>Nome Fantasia</th>
            <th>CNPJ</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Inscrição Estadual</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Dados da tabela serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // Faz uma solicitação GET para a API
        fetch('/fornecedores')
            .then(response => response.json())
            .then(data => {
            // Manipula os dados recebidos para criar as linhas da tabela
            const tableBody = document.getElementById('table-body');
            
            data.forEach(fornecedor => {
                const row = document.createElement('tr');
                const idCell = document.createElement('td');
                const razaoSocialCell = document.createElement('td');                
                const nomeFantasiaCell = document.createElement('td');
                const cnpjCell = document.createElement('td');                
                const enderecolCell = document.createElement('td');
                const telefoneCell = document.createElement('td');
                const emailCell = document.createElement('td');                
                const inscricaoEstadualCell = document.createElement('td');     

                idCell.textContent = fornecedor.idFornecedor;
                razaoSocialCell.textContent = fornecedor.razaoSocial;
                nomeFantasiaCell.textContent = fornecedor.nomeFantasia;
                cnpjCell.textContent = fornecedor.cnpj;                
                enderecolCell.textContent = fornecedor.endereco;
                telefoneCell.textContent = fornecedor.fone;
                emailCell.textContent = fornecedor.email;                
                inscricaoEstadualCell.textContent = fornecedor.inscricaoEstadual;   

                row.appendChild(idCell);
                row.appendChild(razaoSocialCell);                
                row.appendChild(nomeFantasiaCell);
                row.appendChild(cnpjCell);                
                row.appendChild(enderecolCell);
                row.appendChild(telefoneCell);
                row.appendChild(emailCell);       
                row.appendChild(inscricaoEstadualCell);  

                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
